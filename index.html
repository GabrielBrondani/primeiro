<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--W3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--Meu CSS-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <p class="h3 w3-monospace text-center text-danger display-1">Cálculo de IMC</p>
        <section id="corDeFundo01" class="espaco01">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="peso" name="campoPeso">
                    <label for="peso">Digite seu peso</label>
                </div>
                      
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control" id="altura" name="campoAltura">
                    <label for="altura">Digite sua altura</label>
                </div>
                <div>
                    <select id="selecaoGenero">
                        <option disabled selected>ESCOLHA UM GÊNERO</option>
                        <option value="1">MASCULINO</option>
                        <option value="2">FEMININO</option>
                        <option value="3">OUTROS</option>
                    </select>
                </div>
        </section>

        <section class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger" id="btCalcular">CALCULAR</button>
        </section>

        <div id="resultado" class="text-center"></div>

    </div>

    <!-- meu JS -->
    <script src="aula02.js"></script>
</body>
</html>
